<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIGN UP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<link rel="stylesheet" href="./webathon1.css">
</head>

<body>
	<div class="body1">
		<form action="http://127.0.0.1:5500/webathonhome.html">
		<div class="con1">
			<h1>USER REGISTRATION FORM</h1>
		</div>
		<div class="con">
			<p>
			<h3>USERNAME</h3>
			<label for="USERNAME"></label>
			<input type="text" value="" required>
			</p>

			<p>
			<h3>PHONE NUMBER</h3>
			<label for="USERNAME"></label>
			<input type="number" required>
			</p>
			<p>
			<h3>ADDRESS</h3>
			<label for="ADDRESS"></label>
			<textarea name="" id="" cols="30" rows="5" required></textarea>
			</p>
			<p>
			<h3>LAND SURVEY NO:</h3>
			<label for="LAND SURVEY NO:"></label>
			<input type="number" name="survey no." id="number" required>
			</p>
			<p>
				<h3>EMAIL</h3>
				<label for="EMAIL"></label>
				<input type="email" name="email" id="email" required>
			</p>
			
			<p><input type="submit" value="Sign Up"></p>
		</div>
	</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
		crossorigin="anonymous"></script>
</body>

</html>
